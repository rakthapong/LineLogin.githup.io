<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login with LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h3>กำลังเข้าสู่ระบบด้วย LINE...</h3>

<script>
const LIFF_ID = "2008686694-bLB6mwvm";
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbyff3AFw6ohRaM-ggC4z5KTKEubx4Ndag-PltJWbWL0QLEiYw3RmJrWVQoOsuxkFJE/exec";
const APPSHEET_URL =
  "https://www.appsheet.com/start/9e2e7172-8357-4bf4-82b8-da1d886b79d7";

(async () => {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();
  const uid = profile.userId;

  // บันทึก user
  const img = new Image();
  img.src = GAS_API_URL + "?lineUserId=" + uid;

  // เข้า AppSheet
  setTimeout(() => {
    window.location.href = APPSHEET_URL;
  }, 600);
})();
</script>

</body>
</html>
