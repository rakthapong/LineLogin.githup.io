<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="text-align:center;padding-top:120px;font-family:sans-serif;">

<h2 id="title">เข้าสู่ระบบ</h2>
<p id="desc">เลือกวิธีเข้าใช้งาน</p>

<script>
const LINE_CHANNEL_ID = "2008686694";
const GAS_URL = "https://script.google.com/macros/s/AKfycbxCEmQAr_P4O0dhs1d53bQQG56HDrVkXUsfiKzaYYUW7oCji4IEld88Eazs-kp4ENm9gA/exec";

const APPSHEET_APP_ID = "1e844dd1-1d99-431f-909c-eb52684f5ccf";

const params = new URLSearchParams(window.location.search);
const menu = params.get("menu");

function loginWithLine() {
  const url =
    "https://access.line.me/oauth2/v2.1/authorize" +
    "?response_type=code" +
    "&client_id=" + LINE_CHANNEL_ID +
    "&redirect_uri=" + encodeURIComponent(GAS_URL) +
    "&scope=profile" +
    "&state=login";

  location.href = url;
}

function openAppSheet() {
  let url = `https://www.appsheet.com/start/${APPSHEET_APP_ID}`;
  if (menu) url += `?page=${menu}`;

  window.location.href = url;
  setTimeout(() => window.open(url, "_blank"), 800);
}
</script>

<button onclick="loginWithLine()"
  style="font-size:18px;padding:14px 26px;margin-bottom:16px;">
🔐 Login with LINE
</button>

<br>

<button onclick="openAppSheet()"
  style="font-size:18px;padding:14px 26px;">
🚀 เข้าใช้งานระบบ
</button>

</body>
</html>
