<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login with LINE</title>
</head>
<body>

<script>
  const channelId = "2008686694";
  const gasUrl =
    "https://script.google.com/macros/s/AKfycby7PlNzQne8YD2HNEPbFNc3_jrRwRGhAf5KMqXeyjld8SqHz0zYmZBhi4WxEDh6t6CtuQ/exec";

  const authUrl =
    "https://access.line.me/oauth2/v2.1/authorize" +
    "?response_type=code" +
    "&client_id=" + channelId +
    "&redirect_uri=" + encodeURIComponent(gasUrl) +
    "&state=login" +
    "&scope=profile";

  // เข้า LINE Login ทันที
  window.location.href = authUrl;
</script>

<p>กำลังพาไปล็อกอินด้วย LINE…</p>

</body>
</html>
