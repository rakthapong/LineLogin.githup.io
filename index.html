    const LIFF_ID = "2008686694-bLB6mwvm";

        const profile = await liff.getProfile();

          "&t=" + Date.now();

        // ‚úÖ ‡∏™‡πà‡∏á lineUserId ‡πÄ‡∏Ç‡πâ‡∏≤ AppSheet User Settings
        setTimeout(() => {

        }, 600);
