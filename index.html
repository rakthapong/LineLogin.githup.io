<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login with LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

<h3>กำลังเข้าสู่ระบบด้วย LINE...</h3>

<script>
const LIFF_ID = "2008686694-bLB6mwvm";
const GAS_API_URL =
  "https://script.google.com/macros/s/AKfycbzHGYYhlpbCuSETjI7EJGflUi3Cmv51lYs7V-sMSJRayLI_o7osbb5NpTV8Zp9Dgp9d/exec";

const APPSHEET_URL =
  "https://www.appsheet.com/start/9e2e7172-8357-4bf4-82b8-da1d886b79d7";

(async () => {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const uid = profile.userId;

    // ส่ง lineUserId ไปบันทึกใน Google Sheet ผ่าน GAS
    const img = new Image();
    img.src = GAS_API_URL + "?lineUserId=" + encodeURIComponent(uid) + "&t=" + Date.now();

    // เปิด AppSheet (พร้อมส่ง lineUserId ไปให้ใช้ใน UserSettings)
    setTimeout(() => {
      window.location.replace(
        APPSHEET_URL + "?lineUserId=" + encodeURIComponent(uid)
      );
    }, 800);

  } catch (err) {
    document.body.innerHTML = "<p style='color:red'>เกิดข้อผิดพลาด</p>";
    console.error(err);
  }
})();
</script>

</body>
</html>
