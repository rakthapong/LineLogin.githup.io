<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LINE Login</title>
</head>
<body>
  <h3>กำลังเข้าสู่ระบบด้วย LINE...</h3>

  <script>
    const channelId = "2008686694";

    // ⭐ ใส่ URL Google Apps Script /exec
    const redirectUri =
      "https://script.google.com/macros/s/AKfycbx57LG7rGwRXTSjM6pPW1UXjG8dCj6MC2nzqnyruLZIc46NLbd4GUT4QVvfZSAHzQNV/exec";

    const authUrl =
      "https://access.line.me/oauth2/v2.1/authorize" +
      "?response_type=code" +
      "&client_id=" + channelId +
      "&redirect_uri=" + encodeURIComponent(redirectUri) +
      "&state=login" +
      "&scope=profile%20openid%20email";

    window.location.href = authUrl;
  </script>
</body>
</html>
