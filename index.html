<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login with LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h3>กำลังเข้าสู่ระบบด้วย LINE...</h3>

<script>
const LIFF_ID = "2008686694-bLB6mwvm";
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbw0Q6cwuGBfRMsH6HL4wrw8oi_Tga6QBf6OlVzWZ-SgKfd-_g4DG2cFYn8-Zi-UgVBa/exec";
const APPSHEET_URL = "https://www.appsheet.com/start/9e2e7172-8357-4bf4-82b8-da1d886b79d7";

(async () => {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();

  const img = new Image();
  img.src =
    GAS_API_URL +
    "?lineUserId=" + encodeURIComponent(profile.userId) +
    "&displayName=" + encodeURIComponent(profile.displayName) +
    "&t=" + Date.now();

  setTimeout(() => {
    window.location.replace(APPSHEET_URL);
  }, 500);
})();
</script>

  
</body>
</html>
