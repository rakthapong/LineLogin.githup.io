<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังเปิดระบบ…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
</head>

<body style="font-family:sans-serif;text-align:center;padding-top:80px;">

<script>
/* ===== CONFIG ===== */
const LINE_CHANNEL_ID = "2008686694";
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbxxLgBOf-72fife6rL8pPCvuefjZiA7N9PDdIy3AC85tdrxcxdnIzOWs43Asx8hjSlP0g/exec";

const APPSHEET_APP_ID =
  "1e844dd1-1d99-431f-909c-eb52684f5ccf";

/* map menu → AppSheet view */
const VIEWS = {
  payment: "payment_user",
  maintenance: "maintenance_user",
  service: "service_user",
  room: "room_user",
  roomstatus: "roomstatus_user"
};
/* ================== */

const params = new URLSearchParams(window.location.search);
const menu = params.get("menu");        // มาจาก Rich Menu
const success = params.get("success");  // มาจาก GAS

function lineLogin() {
  const authUrl =
    "https://access.line.me/oauth2/v2.1/authorize" +
    "?response_type=code" +
    "&client_id=" + LINE_CHANNEL_ID +
    "&redirect_uri=" + encodeURIComponent(GAS_URL + "?menu=" + menu) +
    "&scope=profile";

  location.href = authUrl;
}

function openAppSheet() {
  const view = VIEWS[menu] || "payment_user";

  const url =
    "https://www.appsheet.com/newshortcut/" +
    APPSHEET_APP_ID +
    "?view=" + view;

  location.href = url;
  setTimeout(() => window.open(url, "_blank"), 800);
}

/* ===== MAIN LOGIC ===== */
if (!menu) {
  document.body.innerHTML = "<h3>ไม่พบเมนู</h3>";
}
else if (success === "1") {
  // เคย login แล้ว
  openAppSheet();
}
else {
  // ยังไม่ login
  lineLogin();
}
</script>

<p>กำลังเปิดระบบ กรุณารอสักครู่…</p>

</body>
</html>
